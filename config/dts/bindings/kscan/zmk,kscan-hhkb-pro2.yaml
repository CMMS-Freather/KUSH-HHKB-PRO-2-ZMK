description: HHKB Pro2 keyboard controller

compatible: "zmk,kscan-hhkb-pro2"

include: kscan.yaml

properties:
  gpios:
    type: phandle-array
    required: true
  matrix-relax-us:
    type: int
    default: 6
  adc-read-settle-us:
    type: int
    default: 5
  active-polling-interval-ms:
    type: int
    default: 8
  idle-polling-interval-ms:
    type: int
    default: 30
  sleep-polling-interval-ms:
    type: int
    default: 3000
